<!DOCTYPE html>
<html>
<head>
    <title>Identificador de Rapaces</title>
</head>
<body>
    <h1>Sube una foto de un ave rapaz</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Identificar</button>
    </form>
</body>
</html>
